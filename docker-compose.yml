version: '3'

services:
  zookeeper:
    image: zookeeper:3.4.9
    container_name: zookeeper
    restart: always
    hostname: zoo_host
    ports:
      - "2181:2181"
    environment:
        ZOO_MY_ID: 1
        ZOO_PORT: 2181
        ZOO_SERVERS: server.1=zoo_host:2888:3888
    volumes:
      - ./kafka/full-stack/zoo/data:/data
      - ./kafka/full-stack/zoo/datalog:/datalog


  kafka:
    image: confluentinc/cp-kafka:5.2.1
    container_name: kafka
    hostname: kafka_host
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka_host:19092
#,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-192.168.43.74}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo_host:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./kafka/full-stack/kafka/data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    restart: always


  nest_gateway:
    container_name: nest_gateway
    image: nest-api:1.0.0
    hostname: nest_gateway_host
    build:
      context: ./gateway
      dockerfile: ./Dockerfile
    environment:
      BROKER_HOST: kafka_host
      BROKER_PORT: 9092
    ports:
      - "3000:3000"
    depends_on:
      - zookeeper
      - kafka
    restart: always
